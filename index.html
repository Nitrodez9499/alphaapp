<!DOCTYPE html>
<html>

<head>

    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="maxBox">
        <h1>Max</h1>
        <p class="ratio-callout"><span id="maxKD"></span>%</p>
        <p>KILLS: <span id="maxScore"></span> </p>
        <p>DEATHS: <span id="maxLoss"></span> </p>
        <div>
            <button onclick="fetchMaxScores()">See my scores!</button>
        </div>
    </div>
    </div>

    <div class="gunBox">
        <h1>Gunner</h1>
        <p class="ratio-callout"><span id="elementID"></span>%</p>
        <p>KILLS: <span id="gunScore"></span> </p>
        <p>DEATHS: <span id="gunLoss"></span> </p>
        <div>
            <button onclick="fetchGunScores()">See Gunner's scores!</button>
        </div>
    </div>
    </div>
</body>

</html>
